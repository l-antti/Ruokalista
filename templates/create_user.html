{% extends "layout.html" %}
{% block title %}Kirjautuminen{% endblock %}

{% block content %}
<div class="container mt-4">
    {% if session.username %}
    <div class="alert alert-success" role="alert">
        <p>Olet kirjautunut nimell채 <strong>{{ session.username }}</strong></p>
        <a href="/logout" class="btn btn-danger">Kirjaudu ulos</a>
    </div>
    {% else %}
    <h2 class="mb-4">Luo uusi k채ytt채j채</h2>
    <form action="/register/check" method="POST" class="mb-3">
        <input type="hidden" name="csrf_token" value="{{ session['csrf_token'] }}">
        <div class="form-group mb-3">
            <label for="username">Tunnus:</label>
            <input type="text" class="form-control" id="username" name="username" required>
        </div>
        <div class="form-group mb-3">
            <label for="password">Salasana:</label>
            <input type="password" class="form-control" id="password" name="password" required>
        </div>
        <div class="form-group mb-3">
            <label for="password2">Salasana uudestaan:</label>
            <input type="password" class="form-control" id="password2" name="password2" required>
        </div>
        <input type="submit" class="btn btn-primary" value="Luo tunnus">
    </form>
    {% endif %}
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Palaa etusivulle</a>
</div>
{% endblock %}
