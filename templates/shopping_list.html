{% extends "layout.html" %}
{% block title %}Ostoslista{% endblock %}
{% block content %}

<div class="container mt-4">
  <h2 class="mb-3">Ostoslista</h2>


  <div class="list-group mb-4">
    {% for item in shopping_list %}
      <div class="list-group-item">
        {{ item }}
      </div>
    {% endfor %}
  </div>


  <div class="d-flex justify-content-between">
    <a href="{{ url_for('menu_view') }}" class="btn btn-primary">Takaisin ruokalistaan</a>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Takaisin etusivulle</a>
  </div>
</div>

{% endblock %}
